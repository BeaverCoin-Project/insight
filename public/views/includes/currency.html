<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li class="hidden">
  <a href="#" data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('BVC')" data-ng-class="{active: currency.symbol == 'BVC'}">BVC</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('mBVC')" data-ng-class="{active: currency.symbol == 'mBVC'}">mBVC</a>
  </li> 
</ul>
